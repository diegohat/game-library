version: 2

updates:
    - package-ecosystem: maven
      directory: /backend
      schedule:
          interval: weekly
          day: monday
      open-pull-requests-limit: 5
      labels:
          - dependencies
          - java

    - package-ecosystem: npm
      directory: /frontend
      schedule:
          interval: weekly
          day: monday
      open-pull-requests-limit: 5
      labels:
          - dependencies
          - javascript

    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: weekly
          day: monday
      labels:
          - dependencies
          - github-actions
