# Production — credenciais e URL fornecidas por variáveis de ambiente (CI/CD ou secrets manager)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Flyway — apenas migrations de schema (sem seed)
spring.flyway.locations=classpath:db/migration

# JPA — sem criação automática de schema
spring.jpa.hibernate.ddl-auto=none

# Logs — apenas warnings e erros em produção
logging.level.root=WARN
logging.level.com.gamelibrary=WARN
logging.level.org.hibernate.SQL=OFF

# Actuator — apenas health (sem info exposta publicamente)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# CORS — domínio de produção (ajuste conforme ambiente)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://gamelibrary.example.com}
