# Staging — credenciais e URL fornecidas por variáveis de ambiente (CI/CD ou secrets manager)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Flyway — apenas migrations de schema (sem seed)
spring.flyway.locations=classpath:db/migration

# JPA — sem criação automática de schema
spring.jpa.hibernate.ddl-auto=none

# Logs — informacional em staging
logging.level.root=INFO
logging.level.com.gamelibrary=INFO
logging.level.org.hibernate.SQL=WARN

# Actuator — health e info apenas (sem exposição total)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# CORS — domínio de staging (ajuste conforme ambiente)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://stg.gamelibrary.example.com}
